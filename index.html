<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Img/logo_upeu.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Recursos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Css/administrador/log-in.css">
    <script src="https://kit.fontawesome.com/456348ea41.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    <div class="row g-0 d-sm-flex justify-content-center w-100 h-100">
        <div class="bg-dark-x col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item  min-vh-100 active position-relative">
                        <img src="../../Recursos/img/universidad.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5 class="font-weight-bold">Once Unionist, Always Unionist</h5>
                        </div>
                    </div>
                    <div class="carousel-item  min-vh-100">
                        <img src="../../Recursos/img/fia.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5>Share new experiences with us</h5>
                        </div>
                    </div>
                    <div class="carousel-item  min-vh-100">
                        <img src="../../Recursos/img/lamb.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5>We will be your guide for your future</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="bg-dark shadow p-5 p-lg-3 col-lg-5 d-grid min-vh-100" style="grid-template-rows: 130px 1fr;">
            <div class="d-flex justify-content-center">
                <img src="../../Recursos/img/logo_upeu.png" class="img-fluid">
            </div>
            <div class="p-5 d-grid align-items-center gap-5">
                <a class="text-decoration-none text-black bg-light d-flex justify-content-center align-items-center btn h-100 fs-1" href="html/alumno/page-student.html"><strong>STUDENT</strong></a>
                <a class="text-decoration-none text-black bg-light d-flex justify-content-center align-items-center btn h-100 fs-1" href="html/administrador/log-in.html"><strong>ADMIN</strong></a>
            </div>
        </div>
    </div>
    <script src="../../Recursos/Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
