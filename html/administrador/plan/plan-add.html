<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Planificar</title>
    <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/Recursos/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/administrador/plan/plan.css" rel="stylesheet" />
    <link href="/css/administrador/plan/plan-add.css" rel="stylesheet">

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div>
                <div class="sidebar-heading p-0 border-bottom bg-primary d-flex justify-content-center"><img
                        src="/Recursos/img/logo-upeu-figma.png" style="height: 56px;" alt="logo"></div>
                <div class="list-group list-group-flush">
                    <h1 class="border-bottom text-center"><strong>Planificar</strong></h1>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 text-center" href="plan.html"><strong>Listar proyecto</strong></a>
                    <span class="list-group-item list-group-item-action list-group-item-light p-3 text-center bg-primary text-light"><strong>AÃ±adir perfil de proyecto</strong></span>
                </div>
            </div>
            <a class="text-decoration-none text-black-50 bg-secondary-subtle" href="../dashboard.html">
                <img src="/Recursos/iconos/png/return.png" alt="retornar al dashboard"><strong>REGRESAR</strong>
            </a>
        </div>
        <div id="page-content-wrapper" class="vh-100 d-flex flex-column">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle"><i class="fa-solid fa-align-left"></i></button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown me-3">
                                <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa-solid fa-user"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!"><b>User:</b> <span sec:authentication="name">Usuario</span></a>
                                    <a class="dropdown-item" href="#!"><b>Rol:</b> <span sec:authentication="principal.authorities">Roles</span></a>
                                    <div class="dropdown-divider"></div>
                                    <form method="POST" th:action="@{/logout}">
                                        <a class="dropdown-item text-danger" href="/html/administrador/log-in.html"><i class="fa-solid fa-power-off mx-2 "></i>Salir</a>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-5" layout:fragment="page-content">
                <form action="#" method="get">
                    <div class="form-personal-row-1">
                        <div class="form-floating">
                            <input class="form-control" type="text" name="nombre" id="name" placeholder="nombre">
                            <label for="name">Nombre del proyecto</label>
                        </div>
                        <div>
                            <div class="form-floating">
                                <select class="form-select" name="facultad" id="facultad">
                                    <option value="null">-</option>
                                    <option value="fia">FIA</option>
                                    <option value="fia">FCS</option>
                                </select>
                                <label for="floatingInput">facultad</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" name="carrera" id="carrera">
                                    <option value="null">-</option>
                                    <option value="fia">ING. SISTEMA</option>
                                    <option value="fia">ING. CIVIL</option>
                                </select>
                                <label for="floatingInput">Carrera</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" name="ciclo" id="ciclo">
                                    <option value="null">-</option>
                                    <option value="fia">I</option>
                                    <option value="fia">II</option>
                                    <option value="fia">III</option>
                                </select>
                                <label for="floatingInput">Ciclo</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" name="ciclo" id="ciclo">
                                    <option value="null">-</option>
                                    <option value="fia">GRUPO I</option>
                                    <option value="fia">GRUPO II</option>
                                    <option value="fia">GRUPO III</option>
                                </select>
                                <label for="floatingInput">Grupo</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-floating w-50">
                            <select class="form-select" name="facultad" id="facultad">
                                <option value="null">-</option>
                                <option value="fia">Ministerio de Chosica</option>
                            </select>
                            <label for="floatingInput">Ministerio</label>
                        </div>
                    </div>
                    <div class="form-personal-row-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">DE:</span>
                            <input type="text" class="form-control" name="fecha-inicio" id="fecha-inicio">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">HASTA:</span>
                            <input type="tex" class="form-control" name="fecha-final" id="fecha-final">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Monto en soles" placeholder="Monto">
                            <span class="input-group-text">S/.</span>
                          </div>
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <h4 id="cantidad-encargados-seleccionados">Encargados seleccionados (0)</h4>
                            </div>
                            <div class="card-body px-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="busqueda" id="busqueda" placeholder="buscar">
                                    <label for="busqueda">nombre del encargado</label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-personal-row-5">
                        <input type="file" name="documento" id="documento">
                    </div>
                    <div class="form-personal-row-5">
                        <button class="btn btn-danger">CANCELAR</button>
                        <button class="btn btn-primary" type="submit">GUARDAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Recursos/bootstrap/js/bootstrap.bundle.js"></script>    
    <script src="/js/administrador/plan/scripts.js"></script>
    <script src="/js/administrador/plan/interaccionPlanAdd.js"></script>
</body>

</html>
