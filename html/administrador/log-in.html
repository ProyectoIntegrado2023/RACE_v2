<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Img/logo_upeu.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Recursos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Css/administrador/log-in.css">
    <script src="https://kit.fontawesome.com/456348ea41.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    
    <div class="row g-0 d-sm-flex justify-content-center">
        <div class="bg-dark-x col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item  min-vh-100 active position-relative">
                        <img src="../../Recursos/img/universidad.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5 class="font-weight-bold">Once Unionist, Always Unionist</h5>
                        </div>
                    </div>
                    <div class="carousel-item  min-vh-100">
                        <img src="../../Recursos/img/fia.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5>Share new experiences with us</h5>
                        </div>
                    </div>
                    <div class="carousel-item  min-vh-100">
                        <img src="../../Recursos/img/lamb.png" class="position-absolute w-100 m-auto top-0 bottom-0" alt="...">
                        <div class="carousel-caption d-md-block position-absolute bg-personal">
                            <h5>We will be your guide for your future</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="bg-dark shadow p-5 p-lg-3 col-lg-5 d-flex flex-column min-vh-100">
            <div class="d-flex justify-content-center">
                <img src="../../Recursos/img/logo_upeu.png" class="img-fluid">
            </div>
            <div class="px-lg-5 py-lg-2 p-4">
                <h1 class="mb-4">Connect with us</h1>
                <form class="mb-2">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label"><h3>User</h3></label>
                        <input type="email" class="form-control bg-dark-x border-0 " placeholder="Enter your user" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label"><h3>Password</h3></label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Enter your password" id="exampleInputPassword1">
                        <a href="#" id="emailHelp" class="form-text-muted text-decoration-none">Have you forgotten your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 position-relative">
                        <a class="text-white text-decoration-none position-absolute w-100 top-0 bottom-0 d-flex justify-content-center align-items-center" style="left: 0;" href="dashboard.html">Log in</a>
                    </button>
                </form>
                <div class="line my-5"><span class="letter-o">O</span></div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-outline-light flex-grow-1 mr-3"> <i class="fa-brands fa-windows lead mr-5"> </i> Email Microsoft</button>
                    <button type="submit" class="btn btn-outline-light flex-grow-1 ml-3"> <img src="../../Recursos/img/logo_icrmedu.ico" style="width: 2rem; height: 2rem;">ICR-M-EDU</button>
                </div>
                <a class="w-100 py-4 d-flex justify-content-center" href="../../index.html">
                    <img src="../../Recursos/iconos/png/arrow-back.png" style="filter: invert(100%) saturate(0%);" alt="return to index">
                </a>
            </div>
        </div>
    </div>
    <script src="../../Recursos/Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
